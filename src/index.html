<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>

<body>
    <header>
        <div class="todo__header">
            <span class="header__title">To - Do List</span>
        </div>
    </header>
    <main>
        <div class="input__todo">
            <form class="js-form">
                <input type="text" placeholder="Write What To Do" class="text__input">
                <input type="image" src="../src/add.png" value="Add Do To" class="plus__image">
            </form>
        </div>
        <div class="uncompleted">
            <span class="title uncom__title">Uncompleted</span>
            <div class="uncom__table">
                <ul class="js-unList">

                </ul>
            </div>
        </div>
        <div class="completed">
            <span class="title com__title">Completed</span>
            <div class="com__table">
                <ul class="js-comList">

                </ul>
            </div>
        </div>
    </main>


</body>

</html>
